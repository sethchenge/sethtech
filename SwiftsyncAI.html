<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiftsync AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="swiftsyncAI.css">
</head>
<body>
    
<!-- This is the modal content that will be injected -->
<div class="ai-container">
    
    <!-- Header -->
    <div class="ai-header">
        <div class="ai-header-left">
            <div class="ai-avatar">
                <i class="material-icons">psychology</i>
                <span class="status-dot"></span>
            </div>
            <div class="ai-title">
                <h3>Swiftsync AI</h3>
                <span class="ai-status">Online â€¢ Ready to assist</span>
            </div>
        </div>
        <button class="ai-close" id="aiClose" aria-label="Close AI Assistant">
            <i class="material-icons">close</i>
        </button>
    </div>

    <!-- Quick Actions -->
    <div class="ai-quick-actions">
        <button class="quick-btn" data-query="What services does Swiftsync offer?">
            <i class="material-icons">hub</i>
            <span>Services</span>
        </button>
        <button class="quick-btn" data-query="Tell me about your team">
            <i class="material-icons">groups</i>
            <span>Team</span>
        </button>
        <button class="quick-btn" data-query="How can I contact you?">
            <i class="material-icons">contact_mail</i>
            <span>Contact</span>
        </button>
        <button class="quick-btn" data-query="What are your pricing options?">
            <i class="material-icons">paid</i>
            <span>Pricing</span>
        </button>
    </div>

    <!-- Chat Messages Area -->
    <div class="ai-chat-area" id="chatArea">
        <div class="ai-welcome">
            <div class="welcome-icon">
                <i class="material-icons">rocket_launch</i>
            </div>
            <h4>Welcome to Swiftsync AI</h4>
            <p>Your intelligent assistant for all things Swiftsync. Ask me about our services, team, or how we can help transform your IT infrastructure.</p>
        </div>
    </div>

    <!-- Input Area -->
    <div class="ai-input-area">
        <div class="input-wrapper">
            <button class="input-action-btn" id="attachBtn" aria-label="Attach file">
                <i class="material-icons">attach_file</i>
            </button>
            <textarea 
                id="userInput" 
                placeholder="Ask about services, pricing, support..." 
                rows="1"
                maxlength="500"
            ></textarea>
            <button class="send-btn" id="sendBtn" aria-label="Send message">
                <i class="material-icons">send</i>
            </button>
        </div>
        <div class="input-footer">
            <span class="char-count"><span id="charCount">0</span>/500</span>
            <span class="ai-badge">Powered by Swiftsync Neural Engine</span>
        </div>
    </div>

</div>

<script src="swiftsyncAI.js"></script>
</body>
</html>
